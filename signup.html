  <body class="text-center">
    
<main class="form-signin">
  <form method="POST" action="/">
    <img class="mb-4" src="/Images/Logo.png" alt="" width="92" height="92">
    <h1 class="h3 mb-3 fw-normal">GeekVide NewsLetter!</h1>
   
    <div class="form-floating top">
        <input type="text" name="fname" class="form-control" id="floatingPassword" placeholder="First Name" required autofocus>
        <label for="floatingPassword">First Name</label>
      </div>
      <div class="form-floating middle">
          <input type="text" name="lname" class="form-control" id="floatingPassword" placeholder="Last Name" required>
          <label for="floatingPassword">Last Name</label>
        </div>
    <div class="form-floating bottom">
      <input type="email" name="email"  class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email Address</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit" method="post">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy;GeekVide</p>
  </form>
